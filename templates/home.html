{% extends "layout.html" %}
{% block content%}
    <h1><strong>Home Page</strong></h1>
    
    {% for champ in champions %}
        <h1>{{ champ.name }}</h1>
        <p>Cost: {{ champ.cost }}</p>
        <p>Traits: {{ ', '.join(champ.traits) }}</p>
        <img src = "{{ champ.image_path }}" alt = "{{ champ.name }}">
    {% endfor %}
{% endblock content%}
